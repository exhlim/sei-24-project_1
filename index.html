<!DOCTYPE html>
<html>
<head>
    <title>Match</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>__Matched__</h1>
    <div class="overlay visible">Welcome Matched
        <span class="reset selectDifficulty">Please select your difficulty: <br><span class="hover">Hover over each button for details</span></span>
        <div class="difficulty">
            <button class="choices easy" title="Match the cards with the same icon.">Easy</button>
            <br>
            <button class="choices medium" title="Match the last letter of that icon. E.g Mango and Avocado.">Medium</button>
        </div>
     </div>
    <div id="gameOver" class="overlay results">Game Over!  <span class="reset">Your rating is <span class="ratingCounter">★ ★ ★</span><br><br>
        <span class="reset selectDifficulty">Please select your difficulty: </span>
        <div class="difficulty"><br>
            <button class="choices easy" title="Match the cards with the same icon.">Easy</button><br><br>
            <button class="choices medium" title="Match the last letter of that icon. E.g Mango and Avocado.">Medium</button>
        </div>
    </div>
    <div id="victory" class="overlay results">Victory! <span class="reset">Your rating is <span class="ratingCounter">★ ★ ★</span><br>
        <br>
        <span class="reset selectDifficulty">Please select your difficulty: </span>
        <div class="difficulty"><br>
            <button class="choices easy" title="Match the cards with the same icon.">Easy</button><br><br>
            <button class="choices medium" title="Match the last letter of that icon. E.g Mango and Avocado.">Medium</button>
        </div>
    </div>
    <div class="containerBoard">
        <div class="gameContainer">
             <div class="gameInfoContainer">
                <div class="gameInfo">Time: <span class="timeCounter">---</span> s</div>
                <div class="gameInfo">Rating: <span class="ratingCounter">★ ★ ★</span></div>
                <div class="gameInfo">Moves: <span class="moveCounter">0</span></div>
            </div>
            <div class="cardsContainer">
                <div class="card">
                    <div class="cardBack cardFace">
                        <img src="img/cardBack1.png" class="cube">
                        <img src="img/corner1.png" class="corner topLeft">
                        <img src="img/corner1.png" class="corner topRight">
                        <img src="img/corner1.png" class="corner btmLeft">
                        <img src="img/corner1.png" class="corner btmRight">
                    </div>
                    <div class="cardFront cardFace">
                        <img src="img/ai_logo/0.png" class="icon" id="id">
                        <img src="img/corner1.png" class="corner topLeft">
                        <img src="img/corner1.png" class="corner topRight">
                        <img src="img/corner1.png" class="corner btmLeft">
                        <img src="img/corner1.png" class="corner btmRight">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="script.js"></script>
</body>
</html>
